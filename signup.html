<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4A7C59, #A8D5BA); /* Lighter shades */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #sign-up-modal {
            padding: 20px;
            max-width: 100%;
            background: linear-gradient(to left, #A8D5BA, #F5F5DC); /* Lighter shades */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h2 {
            text-align: center;
            color: #fff; /* Inverted color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background: #A8D5BA; /* Lighter shade */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4A7C59; /* Lighter shade on hover */
        }
    </style>
</head>
<body>
    <!-- Sign Up Modal -->
    <div id="sign-up-modal">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
